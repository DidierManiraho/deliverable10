<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <title>Text Editor</title>
  </head>
  <body>
    <div class="container">
      <div class="flex justify-center items-center mt-16 mb-8">
        <h1 class="text-4xl font-medium text-violet-500">TEXT EDITOR</h1>
      </div>
      <div class="flex justify-center mt-8 mb-8">
        <button
          class="border border-purple-400 hover:bg-purple-600 rounded w-auto font-normal text-gray-400 p-2 m-2"
          onclick="bold();"
        >
          Bold
        </button>
        <button
          class="border border-purple-400 hover:bg-purple-600 rounded w-auto font-normal text-gray-400 p-2 m-2"
          onclick="italic();"
        >
          Italic
        </button>
        <button
          class="border border-purple-400 hover:bg-purple-600 rounded w-auto font-normal text-gray-400 p-2 m-2"
          onclick="left();"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h7"
            />
          </svg>
        </button>
        <button
          class="border border-purple-400 hover:bg-purple-600 rounded w-auto font-normal text-gray-400 p-2 m-2"
          onclick="center();"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 10h16M4 14h16M4 18h16"
            />
          </svg>
        </button>
        <button
          class="border border-purple-400 hover:bg-purple-600 rounded w-auto font-normal text-gray-400 p-2 m-2"
          onclick="right();"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <button
          class="border border-purple-400 hover:bg-purple-600 rounded w-auto font-normal text-gray-400 p-2 m-2"
          onclick="upper();"
        >
          UpperCase
        </button>
        <button
          class="border border-purple-400 hover:bg-purple-600 rounded w-auto font-normal text-gray-400 p-2 m-2"
          onclick="lower();"
        >
          LowerCase
        </button>
        <button
          class="border border-purple-400 hover:bg-purple-600 rounded w-auto font-normal text-gray-400 p-2 m-2"
          onclick="capital();"
        >
          Capitalize
        </button>
        <button
          class="border border-purple-400 hover:bg-purple-600 rounded w-auto font-normal text-gray-400 p-2 m-2"
          onclick="clean();"
        >
          Clear Text
        </button>
      </div>
      <div class="flex justify-center items-center">
        <textarea
          class="border border-4 border-purple-500 p-2 text-gray-700 focus:outline-none"
          style="height: 320px; width: 620px"
          id="textarea1"
          placeholder="Your text here"
        ></textarea>
      </div>
    </div>
  </body>
</html>
