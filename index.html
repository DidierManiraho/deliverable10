<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>Text Editor</title>
  </head>
  <body>
    <div class="container">
      <div class=""><h1>TEXT EDITOR</h1></div>
      <div class="">
        <button class="" onclick="bold();">Bold</button>
        <button class="" onclick="italic();">Italic</button>
        <button class="">Left</button>
        <button class="">Center</button>
        <button class="">Right</button>
        <button class="">UpperCase</button>
        <button class="">LowerCase</button>
        <button class="">Capitalize</button>
        <button class="">Clear Text</button>
      </div>
      <div class="">
        <textarea id="textarea1" style="width: 100%; height: 200px"></textarea>
      </div>
    </div>
    <script>
      function bold() {
        document.getElementById("textarea1").style.fontStyle = "bold";
      }
      function italic() {
        document.getElementById("textarea1").style.fontStyle = "italic";
      }
    </script>
  </body>
</html>
